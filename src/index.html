<!DOCTYPE html>
<html>

<head>
    <title>Hello World!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <meta charset="utf-8" /> </head>

<body>
    <center>
        <h1 class="count_up">123456789</h1>
        <div class="user_timer">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Hours ⠀ ⠀</span>
                <input type="number" class="form-control hours" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" minlength="99" data-max-chars="2" min='0'>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Minutes  ⠀</span>
                <input type="number" class="form-control minutes" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" minlength="60" min='0' data-max-chars="2">
            </div>
            <div class="input-group mb-3 ">
                <span class="input-group-text " id="inputGroup-sizing-default ">Second‎‎s ⠀</span>
                <input type="number " class="form-control second " aria-label="Sizing example input " aria-describedby="inputGroup-sizing-default " minlength="60 " min='0' data-max-chars="2">
            </div>
        </div>
        <button type="button " class="start btn btn-outline-info ">Start</button>
    </center>
</body>
<script defer src="script.js "></script>

</html>
